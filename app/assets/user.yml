categories:
  - name: cg
    dir: cg
    extensions:
      - .blender
      - .3ds
      - .fbx

  - name: shell-scripts
    extensions:
      - .sh

  # not working after trie implementation, 
  # need to implement special categories
  # - name: no-extension
  #   extensions:
  #     - ""

  - name: code
    extensions:
      - .c
      - .cpp
      - .css
      - .html
      - .go
      - .js
      - .py
      - .php
      - .ts

  - name: pdf
    extensions: 
      - .pdf

  - name: jpg
    dir: photo/jpg
    extensions:
      - .jpg
      - .jpeg
      - .JPG

  - name: tests
    dir: tests
    extensions:
      - test.cpp
